<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Project Socket</title>
        <link rel="stylesheet" href="style_index.css">
        <link rel="icon" type="image/png" href="./assets/favicon.jpg" />
    </head>
    <body>
        <div id="main-container">
            <div class="grass"></div>
            <div class="login-content">
                <main>
                    <header>
                        <h3>Welcome back!</h3>
                        <h2>Login</h2>
                    </header>
                    <form accept-charset="UTF-8" method="POST">
                        <div class="form-fields">
                            <fieldset>
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" tabindex="1" class="text-input"
                                    placeholder="Enter username">
                            </fieldset>
                            <fieldset>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" tabindex="2" class="text-input"
                                    placeholder="Enter password">
                            </fieldset>
                        </div>
                        <input class="btn-form-sub" type="submit" value="Login" tabindex="3">
                    </form>
                </main>
                <div class="login-box"></div>
            </div>
            <video autoplay muted loop class="background-vid">
                <source src="./assets/bg-login.mp4" type="video/mp4">
            </video>
        </div>
    </body>
</html>
